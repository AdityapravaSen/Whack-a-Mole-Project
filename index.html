<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">

    <!-- imported CDNs -->
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e89e68dc1f.js" crossorigin="anonymous"></script>

    <title>Whack a Mole!</title>
</head>

<body>
    <header>
        <h1>Whack-A-Mole!!</h1>
    </header>

    <main>
        <div class="score-box">
            <span class="score">0</span>
            <button> start </button>
            <p>Time Left: <span class="time-left">15</span></p>
        </div>

        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>

            <div class="hole hole2">
                <div class="mole"></div>
            </div>

            <div class="hole hole3">
                <div class="mole"></div>
            </div>

            <div class="hole hole4">
                <div class="mole"></div>
            </div>

            <div class="hole hole5">
                <div class="mole"></div>
            </div>

            <div class="hole hole6">
                <div class="mole"></div>
            </div>

        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Time Up!</h2>
                <p>Your Score: <span class="modal-score">0</span></p>
                <i class="fas fa-sync fa-2x reload"></i>

            </div>

        </div>

    </main>

    <!-- footer -->
    <footer class="footer">
        <p>Created by <a href="https://www.linkedin.com/in/sounav-saha-7590721b5/" target="_blank">Sounav Saha</a> and
            <a href="https://elated-einstein-57f71f.netlify.app/" target="_blank">Adityaprava Sen</a></p>
        <p>Copyright &copy; 2020. All rights reserved</p>
    </footer>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
